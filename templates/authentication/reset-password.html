{% extends 'base_auth.html' %} {% load static %} {% block content%}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Please enter your email to get reset link</h4>
        </div>
        <form action="{% url 'request_password' %}" method="post">
          {% csrf_token %} {% include 'partials/_messages.html' %}
          <div class="input-group mb-3">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{ values.email }}"
            />
          </div>
          <div class="d-grid gap-2">
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary submit-btn"
            />
          </div>
        </form>
        <div class="container">
          <span class="text-lead lead"> Have an account? </span>
          <a href="{% url 'login' %}">Login</a><br />
          <span class="text-lead lead"> Don't have an acccount? </span>
          <a href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
