{% extends "base.html" %}


{% block content %}
<h1>Add expense</h1>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add expenses</li>
        </ol>
    </nav>

    <div class="card ">
        <div class="card-body ">
            <form action="{% url 'add_expense' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="" class="form-label">Amount</label>
                    <input type="text" name="amount" id="" class="form-control form-control-sm"
                        value="{{ values.amount }}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Description</label>
                    <input type="text" name="description" id="" class="form-control form-control-sm"
                        value="{{ values.description }}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Category</label>
                    <select name="category" class="form-select form-select-sm">
                        {% for category in categories %}
                        <option value="{{ category.name }}" name="category">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Date of Expense</label>
                    <input type="date" name="expense_date" id="" class="form-control form-control-sm">
                </div>
                <div class="col-sm-6">
                    <input type="submit" value="Submit" class="btn btn-outline-primary btn-sm mb-3">
                </div>
            </form>
        </div>
    </div>

</div>



{% endblock content %}
