{% extends "base.html" %} 

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'income' %}">Income</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
              </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'income_delete' income.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
        </div>
    </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'income_edit' income.id  %}" method="post">
        {% include 'partials/_messages.html' %} {% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="" class="form-label">Amount</label>
          <input
            type="text"
            name="amount"
            id=""
            class="form-control form-control-sm"
            value="{{ values.amount }}"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Description</label>
          <input
            type="text"
            name="description"
            id=""
            class="form-control form-control-sm"
            value="{{ values.description }}"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Source</label>
          <select name="source" class="form-select form-select-sm">
            <option selected value="{{ values.source }}" name="source">
              {{ values.source }}
            </option>
            {% for source in sources %}
            <option value="{{ source.name }}" name="source">
              {{ source.name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Date of Income</label>
          <input
            type="date"
            value="{{ values.date | date:'Y-m-d' }}"
            name="income_date"
            class="form-control form-control-sm"
          />
        </div>
        <div class="col-sm-6">
          <input
            type="submit"
            value="Update"
            class="btn btn-outline-primary btn-sm mb-3"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
